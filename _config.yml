        - Bash
        - Nginx
        - Docker
        - Kubernetes
        - Ansible
        - AWS
        - Terraform
        - Jenkins
        - Python
        - Prometheus
        - Grafana
    posts:
      image:
        path: /assets/img/2023/thumbs/default.webp
      categories:
        - Self-hosted
        - Automation
        - CI/CD
        - Configuration Management
        - Infrastructure as Code (IaC)
        - Networking
        - Monitoring
        - Project
        - Guide
      tags:
        - Git
        - Linux
        - Bash
        - Nginx
        - Docker
        - Kubernetes
        - Ansible
        - AWS
        - Terraform
        - Jenkins
